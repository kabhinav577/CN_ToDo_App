<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon for this TODO APP  -->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./favicon/icons8-microsoft-todo-2019-windows-11-color-57.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="./favicon/icons8-microsoft-todo-2019-windows-11-color-16.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="57x57"
      href="./favicon/icons8-microsoft-todo-2019-windows-11-color-72.png"
    />
    <title>ToDo List app</title>
    <!-- Using Font Awesome for icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Using EXternal file for styling CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is container which all conatains element of web -->
    <div class="container">
      <h1>TODO App</h1>
      <!-- Creating form tag and inside using input for text and button for Submit  -->
      <form action="" class="todo-add" id="todo-form">
        <div class="icon"><img src="todo-96.svg" alt="" /></div>
        <input
          type="text"
          class="text-input"
          name="task-name"
          placeholder="Type your ToDo List"
        />
        <button type="submit"><i class="fa-solid fa-circle-plus"></i></button>
      </form>

      <!-- All stats of TODO List app  -->
      <ul class="stats">
        <li>
          <span>Remaining</span>
          <span id="remaining-tasks">0</span>
        </li>
        <li>
          <span>Completed</span>
          <span id="completed-tasks">0</span>
        </li>
        <li>
          <span>Total</span>
          <span id="total-tasks">0</span>
        </li>
      </ul>

      <!-- this is main part which is Created in javascript file using create DOM element and append inside it  -->
      <ul class="todos"></ul>

      <footer>
        Design by
        <a
          href="https://www.linkedin.com/in/krishna-kant-singh-ab391a1b1/"
          target="_blank"
          rel="noopener noreferrer"
          >Krishna kant Singh</a
        >
      </footer>
    </div>
    <!-- here attching javascript file  -->
    <script src="script.js"></script>
  </body>
</html>
